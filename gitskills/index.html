<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<style type="text/css">
		.box{
			display: flex;
			width: 100%;
			height: 100px;
			justify-content: center;
		}
		.box .item{
			width: 60px;
			height: 60px;
			background: yellowgreen;
			margin-left: 20px;
			margin-right: 20px;
			border-radius: 30px;
			text-align: center;
			line-height: 60px;
			color: #fff;
			font-size: 12px;
		}

	</style>
</head>
<body>
	
	<div class="box">
		<div class="item">
			PHP
		</div>
		<div class="item">
			JAVA
		</div>
		<div class="item">
			HTML5
		</div>
	</div>
</body>
</html>
